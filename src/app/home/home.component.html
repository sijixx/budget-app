<div class="row justify-content-center md-3 background">
  <div class="col-md-4 content">
    <div class="text-center" style="color: white; font-family: 'Open Sans', sans-serif;">
      <h1>WELCOME</h1>
      <p>Add your latest expense here</p>
    </div>
  </div>

    <div class="main content">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Expense Column -->
          <ng-container matColumnDef="expenseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Name </th>
            <td mat-cell *matCellDef="let row"> {{row.expenseName}} </td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
          </ng-container>
  
           <!-- Expense Amount Column -->
           <ng-container matColumnDef="expenseAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expense Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.expenseAmount | currency: 'â‚¦'}} </td>
          </ng-container>
  
           <!-- Mode of Payment Column -->
           <ng-container matColumnDef="modeOfPayment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mode of Payment </th>
            <td mat-cell *matCellDef="let row"> {{row.modeOfPayment}} </td>
          </ng-container>
  
          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="editExpenses(row)">
                  <mat-icon>
                    edit
                  </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEpenses(row.id)">
                  <mat-icon>
                    delete
                  </mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
</div>
